apiVersion: "helm.toolkit.fluxcd.io/v2beta1"
kind: "HelmRelease"
metadata:
  name: "prometheus"
  namespace: "monitoring"
spec:
  chart:
    spec:
      chart: "./hlm/prometheus"
      sourceRef:
        kind: "GitRepository"
        name: "prometheus"
        namespace: "monitoring"
  install:
    remediation:
      retries: -1
  interval: "1m"
  values:
    cluster:
      name: kia07
      zone: aws.venturemark.co
    dns:
      cname: beta.venturemark.co
