name: "fmz"

on: "push"

jobs:
  fmz:
    runs-on: "ubuntu-latest"
    container: "golang:1.15-alpine"

    services:
      redis:
        image: "redis"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: "Checkout Git Project"
        uses: "actions/checkout@v2"
        with:
          path: "venturemark/apiserver"
          repository: "venturemark/apiserver"

      - name: "Checkout Git Project"
        uses: "actions/checkout@v2"
        with:
          path: "venturemark/apiworker"
          repository: "venturemark/apiworker"

      - name: "Checkout Git Project"
        uses: "actions/checkout@v2"
        with:
          path: "venturemark/flux"
          repository: "venturemark/flux"

      - name: "Checkout Git Project"
        uses: "actions/checkout@v2"
        with:
          path: "venturemark/fmz"
          repository: "venturemark/fmz"

      - name: "Install Race Dependency"
        run: |
          apk add gcc
          apk add musl-dev

      - name: "Check Go Tests"
        env:
          CGO_ENABLED: "1"
        run: |
          cd ./venturemark/apiserver && go run . daemon --redis-host redis &
          cd ./venturemark/apiworker && go run . daemon --redis-host redis &
          cd ./venturemark/fmz && go test ./... -race -tags conformance
          pkill go
