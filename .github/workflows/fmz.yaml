name: "fmz"

on: "push"

jobs:
  fmz:
    runs-on: "ubuntu-latest"
    container: "golang:1.15-alpine"

    services:
      redis:
        image: "redis"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: "Checkout Git Project"
        uses: "actions/checkout@v2"

      - name: "Build Go Binary"
        run: |
          go get github.com/venturemark/apiserver
          go get github.com/venturemark/apiworker

      - name: "Checkout Git Project"
        uses: "actions/checkout@v2"
        with:
          path: "venturemark/fmz"
          repository: "venturemark/fmz"

      - name: "Install Race Dependency"
        run: |
          apk add gcc
          apk add musl-dev

      - name: "Check Go Tests"
        env:
          CGO_ENABLED: "1"
          REDIS_HOST: "redis"
          REDIS_PORT: "6379"
        run: |
          apiserver daemon --redis-host ${REDIS_HOST} --redis-port ${REDIS_PORT} &
          apiworker daemon --redis-host ${REDIS_HOST} --redis-port ${REDIS_PORT} &
          cd ./venturemark/fmz && go test ./... -race -tags conformance
          pkill go
